version: "3.9"
services:
  postgres-db:
    image: postgres:16
    container_name: postgres-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: findmyclub
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: