syntax = "proto3";

package api_service.com.findmyclub.Grpc;

import "google/protobuf/any.proto";

message ClubProto{
  int32 id= 1;
  string name = 2;
  string location =3;
}
message ClubListProto{
  repeated ClubProto clubs = 1;
}

  message LoginRequestProto {
    string email = 1;         // auth
    string password = 2;
  }

  message RegisterRequestProto {
    string username = 1;
    string email = 2;         //auth
    string password = 3;
  }

  message UserProto {
    int32 id = 1;
    string username = 2;      //auth
    string email = 3;
  }

service FindMyClubProtoService {
  rpc SendRequest (RequestProto) returns (ResponseProto);
}
enum HandlerTypeProto {
  HANDLER_UNKNOWN = 0;
  HANDLER_CLUB = 1;
  HANDLER_AUTH = 2; //auth
}

enum ActionTypeProto {
  ACTION_UNKNOWN = 0;
  ACTION_CREATE = 1;
  ACTION_GET = 2;
  ACTION_UPDATE = 3;
  ACTION_DELETE = 4;
  ACTION_LIST = 5;
  ACTION_LOGIN = 6; //auth
  ACTION_REGISTER = 7; //auth
}
enum StatusTypeProto {
  STATUS_UNKNOWN = 0;
  STATUS_OK = 1;
  STATUS_ERROR = 2;
  STATUS_INVALID_PAYLOAD = 3;
}
message RequestProto {
  HandlerTypeProto handler = 1;
  ActionTypeProto action = 2;
  google.protobuf.Any payload = 3;
}

message ResponseProto {
  StatusTypeProto status = 1;
  google.protobuf.Any payload = 2;
}

